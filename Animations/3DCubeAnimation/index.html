<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* background-color: #f5f5f5; */
    }

    
    .front { transform: translateZ(50px); background-color: #ff3e00; }
    .back { transform: rotateY(180deg) translateZ(50px); background-color: #00aaff; }
    .left { transform: rotateY(-90deg) translateZ(50px); background-color: #33cc33; }
    .right { transform: rotateY(90deg) translateZ(50px); background-color: #ffcc00; }
    .top { transform: rotateX(90deg) translateZ(50px); background-color: #ff0099; }
    .bottom { transform: rotateX(-90deg) translateZ(50px); background-color: #00cc99; }
    
    .cube {
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      animation: rotateCube 3s infinite linear;
      position: relative;
    }

    .cube div {
      position: absolute;
      width: 100px;
      height: 100px;
      /* background-color: rgba(255, 255, 255, 0.8); */
      border: 2px solid #333;
    }


    @keyframes rotateCube {
      0% { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</body>
</html>
